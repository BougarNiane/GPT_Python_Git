{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h5 class="card-title mb-0">상품 삭제 확인</h5>
    </div>
    <div class="card-body">
      <p class="card-text">다음 상품을 삭제하시겠습니까?</p>
      <p class="card-text"><strong>{{ object.code }} - {{ object.name }}</strong></p>
      
      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'products:detail' object.pk %}" class="btn btn-secondary me-md-2">취소</a>
          <button type="submit" class="btn btn-danger">삭제</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
